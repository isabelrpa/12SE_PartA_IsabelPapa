{% extends "base.html" %}

{% block head %}
<header>
    <h1>TRIPTROVE</h1>
    <nav>
        <a href="/form">Add a Trip!</a>
        <a href="#">Sort</a>
    </nav>
</header>
{% endblock %}

{% block body %}
<div class="form-container">
    <h2>Add a Trip</h2>
    
    <form action="/submit" method="POST" class="trip-form">
        <div class="form-group">
            <label for="trip-name">Trip Name:</label>
            <input type="text" id="trip-name" name="trip_name" required>
        </div>
        
        <div class="form-group">
            <label for="trip-location">Trip Location:</label>
            <input type="text" id="trip-location" name="trip_location" required>
        </div>
        
        <div class="form-group">
            <label for="trip-date">Trip Date:</label>
            <input type="date" id="trip-date" name="trip_date" required>
        </div>
        
        <div class="form-group">
            <label for="trip-duration">Trip Duration:</label>
            <input type="text" id="trip-duration" name="trip_duration" placeholder="e.g., 5 days" required>
        </div>
        
        <div class="form-group">
            <label for="trip-budget">Trip Budget:</label>
            <input type="number" id="trip-budget" name="trip_budget" placeholder="$" step="0.01">
        </div>
        
        <div class="form-group">
            <label for="trip-description">Trip Description:</label>
            <textarea id="trip-description" name="trip_description" rows="4"></textarea>
        </div>
    </form>
</div>
{% endblock %}

{% block footer %}
<p>TRIPTROVE 2025</p>

{% endblock %}
